---
layout: default
title: Welcome to sdmeyers@github
---

	<h1 class="listhead">What's New: </h1>

	{% for post in site.posts limit:5 %}
		<article class="post">
			<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
			<div class="meta">
				Posted by {{ post.author }} on <span class="date">{{ post.date | date: "%B %d, %Y" }}</span>
			</div>
			<div class="excerpt">
				{{ post.excerpt }}
				<div class="more"><a href="{{ post.url }}">read more...</a></div>
			</div>
		</article>
	{% endfor %}
