---
layout: default
title: Welcome to sdmeyers@github
---

	<h3 class="listhead">Recently I've added...</h3>
	{% for post in paginator.posts %}
		<article class="post">
			<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			<div class="meta">
				Posted by {{ post.author }} on <span class="date">{{ post.date | date: "%B %d, %Y" }}</span>
			</div>
			<div class="excerpt">
				{{ post.excerpt }}
				<div class="more"><a href="{{ post.url }}">read more...</a></div>
			</div>
		</article>
	{% endfor %}
